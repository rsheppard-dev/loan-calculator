<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loan Calculator</title>

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-light">
		<div class="container py-2">

			<div class="d-flex justify-content-end">
				<button
					id="close"
					type="button"
					class="btn-close"
					aria-label="Close"
				></button>
			</div>

			<h1 class="h4 text-dark mb-4 font-primary">Loan Calculator</h1>
			
			<div class="row g-5">

				<div class="col-md">
					<form>
						<div class="mb-3">
							<label for="loan-amount" class="form-label">Loan Amount:</label>
							<div class="input-group">
								<span class="input-group-text">£</span>
								<input type="number" class="form-control" id="loan-amount" value="15000">
							</div>
						</div>
						<div class="mb-3">
							<label for="payments" class="form-label">Term:</label>
							<div class="input-group">
								<input type="number" class="form-control" id="term" value="60">
								<span class="input-group-text">Months</span>
							</div>
						</div>
						<div class="mb-3">
							<label for="rate" class="form-label">Interest Rate:</label>
							<div class="input-group">
								<input type="number" class="form-control" id="rate" value="3">
								<span class="input-group-text">%</span>
							</div>
						</div>
						<button id="submit" class="btn btn-warning">Calculate</button>
					</form>
					<div id="error" class="d-none text-bg-danger p-3 rounded mt-3" role="alert"></div>
				</div>

				<div class="col">
					<h2 class="h5 mb-4">Your Monthly Payments</h2>
					<div id="monthly-payment" class="display-6 mb-4">£0.00</div>
					<table class="table">
						<tbody>
							<tr>
								<th scope="row">Total Principle</th>
								<td id="total-principal">£0.00</td>
							</tr>
							<tr>
								<th scope="row">Total Interest</th>
								<td id="total-interest">£0.00</td>
							</tr>
							<tr>
								<th scope="row">Total Cost</th>
								<td id="total-cost">£0.00</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="table-success">
							<tr>
								<th scope="col">Month</th>
								<th scope="col">Payment</th>
								<th scope="col">Principle</th>
								<th scope="col">Interest</th>
								<th scope="col">Total Interest</th>
								<th scope="col">Balance</th>
							</tr>
						</thead>
						<tbody id="results">
						</tbody>
					</table>
				</div>
			</div>

			<template id="table-row-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</template>

		<script type="module" src="/src/main.ts"></script>
		<script type="module" src="/src/close.ts"></script>
	</body>
</html>
